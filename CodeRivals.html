<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Rivals - C++ Challenge</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #001f3f, #000);
      font-family: 'Orbitron', sans-serif;
      color: #00ccff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      text-shadow: 0 0 10px #00ccff;
      margin: 20px 0 10px;
      font-size: 32px;
    }

    .game-container {
      position: relative;
      width: 800px;
      height: 600px;
      border: 2px solid #00ccff;
      border-radius: 20px;
      box-shadow: 0 0 30px #00ccff inset;
      background-color: rgba(0, 0, 50, 0.9);
      overflow: hidden;
    }

    .player-circle {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .player {
      position: absolute;
      width: 100px;
      text-align: center;
      transform: translate(-50%, -50%);
    }

    .player .name {
      font-weight: bold;
      font-size: 16px;
    }

    .player .name.active {
      color: yellow;
      text-shadow: 0 0 10px yellow;
    }

    .player .name.correct {
      color: lime;
      text-shadow: 0 0 10px lime;
    }

    .player .name.wrong {
      color: red;
      text-shadow: 0 0 10px red;
    }

    .player .lives {
      font-size: 12px;
    }

    #timer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      text-shadow: 0 0 10px #00ccff;
    }

    #questionBox {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0,0,50,0.7);
      padding: 20px;
      border: 2px solid #00ccff;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ccff;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      background-color: black;
      color: #00ccff;
      border: 1px solid #00ccff;
    }

    button {
      padding: 10px 20px;
      background-color: #001f3f;
      border: 2px solid #00ccff;
      color: #00ccff;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
      box-shadow: 0 0 10px #00ccff;
    }

    .replay-button {
      margin-top: 20px;
      display: none;
    }

    #leaderboard {
      margin-top: 10px;
      width: 800px;
      background-color: rgba(0,0,0,0.85);
      border: 3px solid #00ccff;
      border-radius: 20px;
      padding: 10px;
      color: #00ccff;
      font-size: 14px;
      font-weight: bold;
      text-align: center;
      box-shadow: 0 0 15px #00ccff;
    }

    #leaderboard table {
      width: 100%;
      border-collapse: collapse;
      font-family: 'Orbitron', sans-serif;
    }

    #leaderboard th, #leaderboard td {
      padding: 12px 10px;
      border: 1px solid #00ccff;
    }

    #leaderboard thead {
      background-color: #000;
      color: #00ccff;
      font-size: 18px;
      text-shadow: 0 0 5px #00ccff;
    }

    #leaderboard tbody tr:nth-child(odd) {
      background-color: rgba(0, 0, 50, 0.6);
    }

    #leaderboard tbody tr:nth-child(even) {
      background-color: rgba(0, 0, 100, 0.4);
    }

    #leaderboard tbody td {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Code Rivals</h1>
  <div class="game-container">
    <div class="player-circle" id="playerCircle"></div>
    <div id="timer">30</div>
    <div id="questionBox">
      <p id="question">Loading...</p>
      <input type="text" id="answerInput" placeholder="Your answer here" />
      <button onclick="submitAnswer()">Submit</button>
    </div>
  </div>
  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <table>
      <thead>
        <tr><th>Rank</th><th>Player</th><th>ELO</th></tr>
      </thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
  </div>
  <div class="replay-button" id="replayButton">
    <button onclick="replayGame()">Replay</button>
  </div>

  <script>
    const players = [
      { name: "P1", lives: 3, elo: 0 },
      { name: "P2", lives: 3, elo: 0 },
      { name: "P3", lives: 3, elo: 0 },
      { name: "P4", lives: 3, elo: 0 }
    ];

    const initialELOs = players.map(p => p.elo);
    let currentPlayerIndex = 0;
    let timeLeft = 30;
    let timer;

    let questions = [
      { q: "What is the output of: cout << 2 + 2;", a: "4" },
      { q: "Which keyword is used for constant?", a: "const" },
      { q: "How many bytes is an int?", a: "4" },
      { q: "C++ pointer access operator?", a: "->" },
      { q: "Declare a pointer to int", a: "int* ptr;" }
    ];

    let currentQuestionIndex = 0;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function placePlayers() {
      const radius = 250;
      const centerX = 400;
      const centerY = 300;
      const container = document.getElementById("playerCircle");
      container.innerHTML = "";

      players.forEach((player, i) => {
        const angle = (2 * Math.PI / players.length) * i;
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);

        const div = document.createElement("div");
        div.className = "player";
        div.style.left = `${x}px`;
        div.style.top = `${y}px`;
        div.id = `player${i}`;
        div.innerHTML = `<div class='name'>${player.name}</div><div class='lives'>Lives: ${player.lives}</div>`;
        container.appendChild(div);
      });
    }

    function clearNameHighlight(index) {
      const nameDiv = document.querySelector(`#player${index} .name`);
      nameDiv.classList.remove("active", "correct", "wrong");
    }

    function updateLeaderboard() {
      const body = document.getElementById("leaderboardBody");
      body.innerHTML = "";
      const sorted = [...players].sort((a, b) => b.elo - a.elo);
      sorted.forEach((player, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${index + 1}</td><td>${player.name}</td><td>${player.elo}</td>`;
        body.appendChild(row);
      });
    }

    function updateTimer() {
      document.getElementById("timer").textContent = timeLeft;
    }

    function countdown() {
      timeLeft = Math.max(0, timeLeft - 1);
      updateTimer();
      if (timeLeft === 0) {
        clearInterval(timer);
        const nameDiv = document.querySelector(`#player${currentPlayerIndex} .name`);
        nameDiv.classList.remove("active");
        nameDiv.classList.add("wrong");
        setTimeout(() => clearNameHighlight(currentPlayerIndex), 2000);
        loseLife("Time's up!");
      }
    }

    function startRound() {
      if (players.filter(p => p.lives > 0).length <= 1) return endGame();
      players.forEach((_, i) => clearNameHighlight(i));
      const nameDiv = document.querySelector(`#player${currentPlayerIndex} .name`);
      nameDiv.classList.add("active");

      const question = questions[currentQuestionIndex % questions.length];
      document.getElementById("question").textContent = question.q;
      document.getElementById("answerInput").value = "";
      timeLeft = 30;
      updateTimer();
      clearInterval(timer);
      timer = setInterval(countdown, 1000);
    }

    function submitAnswer() {
      clearInterval(timer);
      const answer = document.getElementById("answerInput").value.trim().toLowerCase();
      const correct = questions[currentQuestionIndex % questions.length].a.toLowerCase();
      const nameDiv = document.querySelector(`#player${currentPlayerIndex} .name`);

      if (answer === correct) {
        players[currentPlayerIndex].elo += 25;
        nameDiv.classList.remove("active");
        nameDiv.classList.add("correct");
        setTimeout(() => clearNameHighlight(currentPlayerIndex), 2000);
        currentQuestionIndex++;
        updateLeaderboard();
        nextPlayer();
      } else {
        nameDiv.classList.remove("active");
        nameDiv.classList.add("wrong");
        setTimeout(() => clearNameHighlight(currentPlayerIndex), 2000);
        loseLife("Wrong answer!");
      }
    }

    function loseLife(message) {
      const player = players[currentPlayerIndex];
      player.lives--;
      player.elo = Math.max(0, player.elo - 10);
      const playerDiv = document.getElementById(`player${currentPlayerIndex}`);
      playerDiv.querySelector(".lives").textContent = `Lives: ${player.lives}`;
      if (player.lives <= 0) {
        playerDiv.style.opacity = 0.3;
      }
      currentQuestionIndex++;
      updateLeaderboard();
      setTimeout(nextPlayer, 1000);
    }

    function nextPlayer() {
      do {
        currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
      } while (players[currentPlayerIndex].lives <= 0);
      startRound();
    }

    function endGame() {
      document.getElementById("question").textContent = "Game Over!";
      document.getElementById("replayButton").style.display = "block";
    }

    function replayGame() {
      players.forEach((p, i) => {
        p.lives = 3;
        // Keep previous ELO
      });
      currentPlayerIndex = 0;
      currentQuestionIndex = 0;
      shuffleArray(questions);
      document.getElementById("replayButton").style.display = "none";
      placePlayers();
      updateLeaderboard();
      startRound();
    }

    shuffleArray(questions);
    placePlayers();
    updateLeaderboard();
    startRound();
  </script>
</body>
</html>
